<div data-ng-controller="auxtheraController" class="auxSignUpContentWrapper">

    <div class="auxSignUpWrapper col-sm-7 form-horizontal">

        <div class="auxSignUpFormWrapper">

            <div class="page-header">
                <h1 class="text-center">Sign Up Form</h1>
            </div>

            <form name="userForm" data-ng-submit="signUp()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>

                    <div class="row form-group form-inline">
                        <label class="col-xs-12 col-sm-4 control-label">Account Type</label>
                        <div class="col-xs-12 col-sm-8">
                            <label class="radio-inline"><input data-ng-model="accountType" type="radio" name="accountType" value="practice"><span ng-click="accountType = 'practice'"> Practice</span></label>
                            <label class="radio-inline"><input data-ng-model="accountType" type="radio" name="accountType" value="auxthera"><span ng-click="accountType = 'auxthera'"> Auxthera Admin</span></label>
                        </div>
                    </div>

                    <div class="form-group" ng-show="accountType == 'practice'">
                        <label for="practiceName">Name</label>
                        <input type="text" name="practiceName" class="form-control"
                            data-ng-model="practiceSignup.name" placeholder="Name" required>
                    </div>

                    <div class="form-group" ng-show="accountType == 'practice'">
                        <label for="practiceAddress">Address</label>
                        <input type="text" name="practiceAddress" class="form-control"
                            data-ng-model="practiceSignup.address" placeholder="Address" required>
                    </div>

                    <div class="form-group" ng-show="accountType == 'practice'">
                        <label for="practiceId">Practice Id</label>
                        <input type="text" name="practiceId" class="form-control"
                            data-ng-model="practiceSignup.practiceId" placeholder="Practice Id" required>
                    </div>

                    <div class="form-group" ng-show="accountType == 'practice'">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="practiceSignup.email"
                            placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                            data-ng-model="signUp.username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control"
                            data-ng-model="signUp.password" placeholder="Password" required>
                    </div>

                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Sign up</button>
                    </div>

                    <div data-ng-show="signUpError !== ''" class="alert alert-danger">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"> </span>
                        <span ng-bind-html="signUpError"></span>
                        <!-- <strong data-ng-bind="signUpError"></strong> -->
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
