<!DOCTYPE html>
<html class="full" lang = "en">

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-position">
  <div class="modal-content">
      <div class="modal-header row-fluid no-border">
      <img class = "col-md-6 " src="trimLogo.png" alt="trimLogo" style="width:187px;height:69px;">
          <div class="pull-right">
            <h1 >Please Login</h1>
          </div>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block btn-trimcol">Sign In</button>
              <span><a href="forgotpassword.html">Forgot your Password?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer no-border" >
          <div class="col-md-12">
          <button class="btn btn-trimcol" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>

</script>
</html>
