<div class="forms">
  <div class="page-header" data-ng-app="app">
    <h1 class="text-center">Exit Health Assessment</h1>
  </div>

  <form class="form-horizontal col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2" data-ng-controller="exitFormController">
    <div class="form-group">
      <label for="date">Ending Date</label>
      <input type="date" class="form-control" id="date">
    </div>

    <div class="form-group">
      <label>Reason for ending program</label>
      <div class="col-md-12">
        <label class="radio-inline col-md-3 col-xs-10"><input type="radio" name="endingReason" data-ng-model="patientInfo.endingReason" value="Reached ideal weight">Reached ideal weight</label>
        <label class="radio-inline col-md-3 col-xs-10"><input type="radio" name="endingReason" data-ng-model="patientInfo.endingReason" value="Switching vet practice">Switching Vet Practice</label>
        <label class="radio-inline col-md-3 col-xs-10"><input type="radio" name="endingReason" data-ng-model="patientInfo.endingReason" value="Too cumbersome">Too cumbersome</label>
      </div>

      <div class="col-md-12">
        <label class="radio-inline col-md-3 col-xs-12 pull-left"><input type="radio" name="endingReason" data-ng-model="patientInfo.endingReason" value="Reached exclusion criteria">Reached exclusion criteria</label>
        <label class="radio-inline col-md-1 col-xs-3 pull-left"><input type="radio" name="endingReason" data-ng-model="patientInfo.endingReason" value="Other">Other</label>
        <div class="col-md-7 col-xs-8 pull-left">
          <input class="radio-inline form-control" type="text" id="reasonForEnding" placeholder="Reason" data-ng-model="patientInfo.endingReasonOther">
        </div>
      </div>
    </div>

    <h3 class="text-center">Results</h3>

    <div class="form-group">
      <div class="row">
        <div class="col-md-12 columns">
          <label class="col-md-3" for="startWeight">Start Weight (kg): </label>
          <div class="col-md-3">
            <input class="form-control" type="number" id="startWeight" min="0" max="300" step="0.01" data-ng-model="patientInfo.startWeight">
          </div>
          <label class="col-md-3" for="finalWeight">Final Weight (kg): </label>
          <div class="col-md-3">
            <input class="form-control" type="number" id="finalWeight" min="0" max="300" step="0.01" data-ng-model="patientInfo.finalWeight">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-12 columns">
          <label class="col-md-3">Weight Loss Total (kg): </label>
          <span class="col-md-9">{{patientInfo.weightLossTotal()}}</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-12 columns">
          <label class="col-md-3" for="startBCS">Start BCS: </label>
          <div class="col-md-3">
            <input class="form-control" type="number" id="startBCS" min="1" max="9" data-ng-model="patientInfo.startBCS">
          </div>
          <label class="col-md-3" for="finalBCS">Final BCS: </label>
          <div class="col-md-3">
            <input class="form-control" type="number"  id="finalBCS" min="1" max="9" data-ng-model="patientInfo.finalBCS">
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center">Maintenance Food Instructions</h3>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" placeholder="Brand" data-ng-model="patientInfo.foodBrand">
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-md-2 col-xs-10" for="foodAmount">Amount: </label>
        <input class="col-md-3 col-xs-8 col-md-offset-1 col-xs-offset-1" type="number" id="foodAmount" min="1" max="10" step="0.01" data-ng-model="patientInfo.cups">
        <span class="pull-left">&nbsp;&nbsp;cup(s)</span>
        <input class="col-md-3 col-xs-8 col-md-offset-1 col-xs-offset-1" type="number" min="1" max="10" data-ng-model="patientInfo.perDay">
        <span class="pull-left">&nbsp;&nbsp;x day</span>
      </div>
    </div>

    <h3 class="text-center">Questions for Pet Owner</h3>

    <div class="form-group">
      <label for="personName">Name of person completing questions</label>
      <input type="text" class="form-control" id="personName" placeholder="Name" data-ng-model="ownerQuestions.name">
    </div>

     <div class="form-group">
      <label>1. How easy was it to administer the Trimauxil Treatment Program to your dog?</label>
      <div class="col-md-12 columns">
        <label class="radio-inline col-md-offset-2"><input type="radio" name="q1" data-ng-model="ownerQuestions.easyToAdminister" value="Very challenging">Very challenging</label>
        <label class="radio-inline"><input type="radio" name="q1" data-ng-model="ownerQuestions.easyToAdminister" value="Somewhat challenging">Somewhat challenging</label>
        <label class="radio-inline"><input type="radio" name="q1" data-ng-model="ownerQuestions.easyToAdminister" value="Somewhat easy">Somewhat easy</label>
        <label class="radio-inline"><input type="radio" name="q1" data-ng-model="ownerQuestions.easyToAdminister" value="Easy">Easy</label>
      </div>
    </div>

    <div class="form-group">
      <label>2. How easily did your dog adjust to the addition of Trimauxil to their diet?</label>
      <div class="col-md-12 columns">
        <label class="radio-inline col-md-offset-3"><input type="radio" name="q2" data-ng-model="ownerQuestions.easyAdjustment" value="Never adjusted">Never adjusted</label>
        <label class="radio-inline"><input type="radio" name="q2" data-ng-model="ownerQuestions.easyAdjustment" value="Took a couple of weeks">Took a couple of weeks</label>
      </div>

      <div class="col-md-12 columns">
        <label class="radio-inline col-md-offset-3"><input type="radio" name="q2" data-ng-model="ownerQuestions.easyAdjustment" value="After a few days">After a few days</label>
        <label class="radio-inline"><input type="radio" name="q2" data-ng-model="ownerQuestions.easyAdjustment" value="Seemed comfortable immediately">Seemed comfortable immediately</label>
      </div>
    </div>

    <div class="form-group">
      <label>3. Do you think the Trimauxil Program had/will have a positive impact on your dog&#8217;s life and health?</label>
      <div class="col-md-12 columns">
        <label class="radio-inline col-md-offset-4"><input type="radio" name="q3" data-ng-model="ownerQuestions.positiveImpact" value="Y">Yes</label>
        <label class="radio-inline"><input type="radio" name="q3" data-ng-model="ownerQuestions.positiveImpact" value="N">No</label>
      </div>
    </div>

    <div class="form-group">
      <label for="ownerComments">Pet Owner comments or recommendations to the manufacturer of Trimauxil</label>
      <textarea class="form-control" id="ownerComments" rows="3" data-ng-model="ownerQuestions.ownerComments"></textarea>
    </div>

    <p>Upon completion please scan this with patient entire patient packet and email back to <a href="mailto:info@trimauxil.com">info@trimauxil.com.</a></p>

    <div class="form-group">
      <label class="col-md-2" for="technician">Technician: </label>
      <input class="col-md-2" type="text" id="technician" data-ng-model="finalApproval.technician">
      <label class="col-md-2" for="veterinarian">Veterinarian: </label>
      <input class="col-md-2" type="text" id="veterinarian" data-ng-model="finalApproval.veterinarian">
      <label class="col-md-2" for="reviewedBy">Reviewed By <br>(AT Use Only): </label>
      <input class="col-md-2" type="text" id="reviewedBy" data-ng-model="finalApproval.reviewer">
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>

  </form>
</div>
