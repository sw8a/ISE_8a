<div class="formContentWrapper" data-ng-init="initPatient()">
  <div class="formWrapper" data-ng-controller="feedbackFormController">

    <form data-ng-submit="sendContact()" class="form-horizontal">

      <div class="page-header text-center">
        <h1 class="text-center">Contact AuxThera</h1>
      </div>

      <div class="practiceInfo">
        Practice Name: {{ activePractice.name }} <br>
        Address: {{ activePractice.address }} <br>
        Phone: {{ activePractice.phoneNumber | phoneFormat }}
      </div>

      <br><br><br><br><br>

      <div class="form-group">
        <label class="col-md-4 control-label">Name</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input data-ng-model="name" name="first_name" placeholder="Name" class="form-control" type="text" required>
          </div>
        </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input data-ng-model="email" name="email" placeholder="E-Mail Address" class="form-control" type="text" required>
            </div>
          </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Phone #</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input data-ng-model="phone" name="phone" placeholder="(845) 555-1212" class="form-control" type="text" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Comments</label>
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea data-ng-model="comment" class="form-control" name="comment" placeholder="Comments"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-6 control-label"></label>
        <div class="col-md-6">
          <button type="submit" class="btn btn-warning"> Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </form>
  </div>
</div>
